<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>...</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/flipdown.min.css" />
    <style>
      .multicolor-text {
          font-size: 40px;
          background: linear-gradient(to left,
                  violet,
                  indigo,
                  blue,
                  green,
                  yellow,
                  orange,
                  red);
          -webkit-background-clip: text;
          color: transparent;
      }
  </style>
  </head>
  <body>
    <div class="page">
      <div id="defi">
        <p>
          Selon vos dires, nous avons commencé fort, mais vous aussi. Vous avez accompli vos 2 premiers 
          défis avec brio et astuce.
        </p>
        <p>
          Saurez-vous encore nous étonner avec ce nouveau thème ?
        </p>
        <p class="multicolor-text">
          <br />
          L'adolescence est une période où l'on se cherche, retrouvez vos look d'antan !
        </p>
      </div>
      <br />
      <br />
      <div id="fini">Temps écoulé, défi terminé !!</div>
      <div id="flipdown" class="flipdown"></div>
    <script type="text/javascript" src="js/flipdown.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        const target = 1679256000;
        const now = (new Date().getTime() / 1000) + 1;

        // Si depasse
        if(now - target > 0) {
          document.getElementById('fini').style.display = 'block';
        }
        else {
          // Set up FlipDown
          var flipdown = new FlipDown(target, {
            headings: ["Jours", "Heures", "Minutes", "Secondes"],
          })
            // Start the countdown
            .start()
            // Do something when the countdown ends
            .ifEnded(() => {
              console.log('C\'est fini !');
            });
        }
      });
    </script>
  </body>
</html>
