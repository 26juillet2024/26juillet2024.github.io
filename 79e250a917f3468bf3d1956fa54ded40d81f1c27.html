<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>...</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/flipdown.min.css" />
  </head>
  <body>
    <div class="page">
      <div id="defi">
        <p>
          Nous avons quelques jours de retard, mais nous n'avons évidemment pas oublié notre Bichette !
        </p>
        <p>
          Profitez des vacances et ...
        </p>
        <p>
          ... Revivez l'arrivée de Lola !
        </p>
        <p>
          Vidéo attendue pour dimanche soir 20h. Tic tac tic tac ⏰
        </p>
      </div>
      <br />
      <br />
      <div id="fini">Temps écoulé, défi terminé !!</div>
      <div id="flipdown" class="flipdown"></div>

    </div>
    <script type="text/javascript" src="js/flipdown.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        const target = 1714939200; // https://www.epochconverter.com
        const now = (new Date().getTime() / 1000) + 1;

        // Si depasse
        if(now - target > 0) {
          document.getElementById('fini').style.display = 'block';
        }
        else {
          // Set up FlipDown
          var flipdown = new FlipDown(target, {
            headings: ["Jours", "Heures", "Minutes", "Secondes"],
          })
            // Start the countdown
            .start()
            // Do something when the countdown ends
            .ifEnded(() => {
              console.log('C\'est fini !');
            });
        }
      });
    </script>
  </body>
</html>
