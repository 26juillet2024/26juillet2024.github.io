<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>...</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/flipdown.min.css" />
    <style>
      .multicolor-text {
          font-size: 40px;
          background: linear-gradient(to left,
                  violet,
                  indigo,
                  blue,
                  green,
                  yellow,
                  orange,
                  red);
          -webkit-background-clip: text;
          color: transparent;
      }
  </style>
  </head>
  <body>
    <div class="page">
      <div id="defi">
        <p>
            &lsaquo;&lsaquo; 
            <span class="multicolor-text">&#9835;</span> Le premier pas, 
          j'aimerai qu'elle fasse le premier pas <span class="multicolor-text">&#9834;</span> , 
          <br />
          je sais que cela ne se fait pas, 
          <span class="multicolor-text">&#9835;</span> pourtant j'aimerai que ce soit elle qui vienne <span class="multicolor-text">&#9836;</span> à moi...
          &rsaquo;&rsaquo;
        </p>
        <p>
          <br />
          Et vous, qui a fait le premier pas, racontez-nous ?
        </p>

      </div>
      <br />
      <br />
      <div id="fini">Temps écoulé, défi terminé !!</div>
      <div id="flipdown" class="flipdown"></div>
    <script type="text/javascript" src="js/flipdown.min.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        const target = 1681149600;
        const now = (new Date().getTime() / 1000) + 1;

        // Si depasse
        if(now - target > 0) {
          document.getElementById('fini').style.display = 'block';
        }
        else {
          // Set up FlipDown
          var flipdown = new FlipDown(target, {
            headings: ["Jours", "Heures", "Minutes", "Secondes"],
          })
            // Start the countdown
            .start()
            // Do something when the countdown ends
            .ifEnded(() => {
              console.log('C\'est fini !');
            });
        }
      });
    </script>
  </body>
</html>
